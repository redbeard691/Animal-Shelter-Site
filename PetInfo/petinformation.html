<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- JavaScript to Load Navbar -->
     <script>
        // Calculate depth to adjust link prefixes
        const depth = window.location.pathname.split('/').length - 2;
        let prefix = depth > 0 ? '../'.repeat(depth) : '';
    
        fetch(prefix + "navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
    
                // Adjust links dynamically after loading navbar
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (!link.href.includes('http')) { 
                        link.href = prefix + link.getAttribute('href');
                    }
                });
            })
            .catch(error => console.error("Error loading navbar:", error));
    </script>
     
    <!-- Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar will be inserted here -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <h1>Critter Crew Pet Info page</h1>
        <p>Content goes here...</p>
    </div>
</body>
</html>
