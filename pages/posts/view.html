<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritterCrew - View post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/custom-elements.js"></script>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5" id="content">
        <!--Pet Info-->
        <div class="row">
            <img src="/images/logo.jpg" class="col img-fluid img-thumbnail" alt="" id="animal-pic">
            <div class="col">
                <table class="table">
                    <tr>
                        <th>Status:</th>
                        <td id="pet-status">Lost</td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td id="pet-name">Pancake</td>
                    </tr>
                    <tr>
                        <th>Type:</th>
                        <td id="pet-type">Cat</td>
                    </tr>
                    <tr>
                        <th>Location:</th>
                        <td id="pet-location">Pullman, WA</td>
                    </tr>
                    <tr>
                        <th>Last updated:</th>
                        <td id="pet-date">2/26/2025</td>
                    </tr>
                </table>
            </div>
        </div>

        <!--Pet Description-->
        <div class="row mt-3 justify-content-center">
            <div class="col-9 border rounded p-2">
                <h3 class="text-center">Description</h3>
                <p id="pet-description border border-primary">
                    Pet description goes here.
                </p>
            </div>
        </div>

        <!--Tags-->
        <div class="row mt-3 justify-content-center">
            <div class="col-9 border rounded p-2">
                <h3 class="text-center">Tags</h3>
                <ul class="list-inline list-unstyled text-center" id="tag-list">
                    <li class="list-inline-item badge rounded-pill bg-secondary">Orange</li>
                    <li class="list-inline-item badge rounded-pill bg-secondary">Tabby</li>
                    <li class="list-inline-item badge rounded-pill bg-secondary">Short Hair</li>
                    <li class="list-inline-item badge rounded-pill bg-secondary">Green Eyes</li>
                    <li class="list-inline-item badge rounded-pill bg-secondary">Red collar</li>
                </ul>
            </div>
        </div>

        <!--Buttons-->
        <div class="row mt-3 justify-content-between">
            <div class="col row" id="poster-info">
                <div class="col row">
                    <div class="col-auto">
                        <img src="/images/stickman.png" class="img-thumbnail rounded-circle" alt="" id="user-pic">
                    </div>
                    <div class="col-auto align-content-center">
                        <h6>Posted by</h6>
                        <p class="m-0">Username</p>
                    </div>
                    <div class="col align-content-center">
                        <button type="button" class="btn btn-primary">Send Message</button>
                    </div>
                </div>
                <div class="col-auto align-content-center p-0">
                        <button type="button" class="btn btn-outline-danger">Report Post</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
