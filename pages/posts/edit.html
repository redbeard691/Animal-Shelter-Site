<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritterCrew - Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/custom-elements.js"></script>
    <link rel="stylesheet" href="edit.css">

    <!-- Bootstrap Tag Input -->
    <link href="https://cdn.jsdelivr.net/gh/More-Than-Solitaire/bootstrap-tag-input@main/tags.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/More-Than-Solitaire/bootstrap-tag-input@main/tags.js"></script>

    <!-- initialize page (only needs to be called once, even for multiple inputs) -->
    <script>
    window.onload = function(event) {
        initTags();
    }
    </script>
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5 col-lg-6">
        <h1 class="text-center">Edit Post</h1>
        <form>
            <div class="row gy-2">
                <div class="input-group">
                    <span class="input-group-text">Status:</span>
                    <select class="form-select" name="Pet Status" id="pet-status">
                        <option value="Lost">Lost</option>
                        <option value="Lost">Found</option>
                        <option value="Lost">Returned</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Name:</span>
                    <input type="text" class="form-control" id="pet-name">
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="pet-type">Type:</label>
                    <select name="Status" id="pet-type" class="form-select">
                        <option selected value="Any">Any</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Lizard">Lizard</option>
                        <option value="Bird">Bird</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">City:</span>
                    <input type="text" class="form-control" id="pet-city">
                </div>

                <div class="input-group">
                    <span class="input-group-text">State:</span>
                    <input type="text" class="form-control" id="pet-state">
                </div>
            </div>
            <div class="row gy-2 mx-0 mt-3">
                    <label for="pet-pic">Upload a picture</label>
                    <input type="file" class="form-control" id="pet-pic">
                    <div class="align-content-center text-center">
                        Preview:
                        <img src="/images/logo.jpg" class="img-fluid img-thumbnail" alt="" id="image-preview">
                    </div>
                    
            </div>

            <div class="row mx-0 mt-3">
                <label for="pet-description" class="form-label">Pet Description</label>
                <textarea class="form-control" id="pet-description" rows="5"></textarea>
            </div>

            <div class="row mx-0 mt-3">
                <div class="form-text" id="tag-help">
                    Add tags for physical features such as color, size, and coat length to improve search results.
                    <br>Press enter after each tag to add it to the list.
                </div>
                <div class="input-group">
                    <span class="input-group-text">Tags</span>
                    <div class="tags-input form-control" id="pet-tags"></div>
                    
                </div>
            </div>

            <!--Buttons-->
            <div class="row mx-0 mt-3 mb-5">
                <div class="btn-toolbar justify-content-between">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
