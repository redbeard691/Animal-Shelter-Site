<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritterCrew - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/custom-elements.js"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5" id="content">
            <ul class="list-group list-group-horizontal-sm list-group-flush">
                <li class="list-group-item border-0 text-center">
                    <img class="img img-thumbnail rounded-circle" id="profile-img" src="/images/Portrait_Placeholder.png">
                </li>
                <li class="list-group-item border-0 align-content-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">
                            <h2>Username</h2>
                        </li>
                        <li class="list-group-item">
                            <div class="btn-toolbar justify-content-center">
                                <a href="/pages/messages/compose.html">
                                    <button type="button" class="btn btn-primary m-1">Send Message</button>
                                </a>
                                <a href="/pages/messages/inbox.html">
                                    <button type="button" class="btn btn-primary m-1">View Inbox</button>
                                </a>
                                <a href="settings.html">
                                    <button type="button" class="btn btn-secondary m-1">Account Settings</button>
                                </a>
                                <button type="button" class="btn btn-outline-danger m-1">Report User</button>
                                <button type="button" class="btn btn-outline-danger m-1">Ban User</button>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
